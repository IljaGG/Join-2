<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="styles/font.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styles/aside.css" />
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/contacts.css" />
    <title>Join</title>
    <script src="./mini_backend.js"></script>
    <script src="./js/contacts.js" defer></script>
  </head>

  <body onload="init(), createContactList()">
    <div class="test">
    <!-- header template -->
    <div w3-include-html="includes/header.html"></div>
    <!-- header template END -->

    <!-- aside template -->
    <div w3-include-html="includes/aside.html"></div>
    <!-- aside template END -->

    <main>
      <div class="main-container">
        <div class="contact-container">
          <div class="contact-container-left scroll">
            <div class="contacts-list">
              <div class="contact-letter">
                <div>
                  <span>A</span>
                </div>
                <div class="divider"></div>
              </div>
              <div class="contact-list">
              </div>                                                                              -->
            </div>
          </div>
          <div class="contact-container-right">
            <div class="contact-headline-container">
                <h1>Contacts</h1><p class="pipe">|</p><h2>Better with a team</h2>
            </div>
            <div class="contact-detail-container">
          </div>
        </div>
        <div class="new-contact-container">
          <div class="new-contact-left">
            <div>
              <img src="./img/logo-white.svg" alt="">
            </div>
            <div>
              <span class="new-contact-headline">Add contact</span>
            </div>
            <div>
              <span class="new-contact-subline">Tasks are better with a team!</span>
            </div>
            <div class="blue-line"></div>
          </div>
          <div class="new-contact-right">
            <div class="close-contact-input" onclick="cancelContact()">
              <img src="/img/icon-x.svg" alt="">
            </div>
            <div class="contact-avatar-area">
              <div class="contact-right-avatar">
              <img src="img/icon-user.svg" alt="">
              </div>
            </div>
            <div class="contact-form-area">
              <form onsubmit="addNewContact(); return false;" id="submit" class="">
                <div id="sign_up_field" class="login-field">
                    <div class="input-pics">
                        <input class="input" id="newContactSubmitName" placeholder="Name" type="text" required>
                        <img src="img/name_input.svg" alt="name">
                    </div>
                    <div class="input-pics">
                        <input class="input" id="newContactSubmitEmail" placeholder="Email" type="email" required>
                        <img src="img/email_input.svg" alt="email">
                    </div>
                    <div class="input-pics">
                        <input class="input" id="newContactSubmitPhone" placeholder="Phone" type="number" required>
                        <img src="img/icon-phone.svg" alt="pw">
                    </div>
                    <div class="input-pics">
                      <input class="input" value="#2A3647" id="newContactSubmitColor" placeholder="Favorite Color" type="color" required>
                      <!-- <img src="img/icon-phone.svg" alt="pw"> -->
                    </div>

                    <div class="log-in-btn-container">
                        <button class="sign-up-btn cancel-btn" onclick="cancelContact()">
                          <svg id="icon-x" width="13" height="13" viewBox="0 0 13 13" fill="" xmlns="http://www.w3.org/2000/svg">
                            <path  d="M6.501 6.49996L11.744 11.743M1.258 11.743L6.501 6.49996L1.258 11.743ZM11.744 1.25696L6.5 6.49996L11.744 1.25696ZM6.5 6.49996L1.258 1.25696L6.5 6.49996Z" stroke="#2A3647" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                          Cancel
                        </button>
                        <button class="sign-up-btn"><img src="/img/icon-check.svg" alt="">Create Contact</button>
                    </div>
                </div>
            </form>
            </div>
          </div>
        </div>
        <div class="edit-contact-container">
          <div class="edit-contact-left">
            <div>
              <img src="./img/logo-white.svg" alt="">
            </div>
            <div>
              <span class="edit-contact-headline">Edit Contact</span>
            </div>
            <div class="blue-line"></div>
          </div>
          <div class="edit-contact-right">
            <div class="close-contact-input" onclick="closeEditContact()">
              <img src="/img/icon-x.svg" alt="">
            </div>
            <div class="contact-avatar-area">
              <div class="contact-right-avatar">
                <div class="name-circle-large name-circle-large-edit">
                  <span id="name-circle-letter-edit" class="name-circle-letter-large">AB</span>
                </div>
              </div>
              
            </div>
            <div class="contact-form-area">
              <form onsubmit="; return false;" id="submit" class="">
                <div id="sign_up_field" class="login-field">
                    <div class="input-pics">
                        <input class="input" id="submit-name" placeholder="Name" type="text" required>
                        <img src="img/name_input.svg" alt="name">
                    </div>
                    <div class="input-pics">
                        <input class="input" id="submit-email" placeholder="Email" type="email" required>
                        <img src="img/email_input.svg" alt="email">
                    </div>
                    <div class="input-pics">
                        <input class="input" id="submit-phone" placeholder="Phone" type="number" required>
                        <img src="img/icon-phone.svg" alt="pw">
                    </div>
                    <div class="input-pics">
                      <input class="input" id="submit-color" placeholder="Favorite Color" type="color" required>
                    </div>

                    <div class="log-in-btn-container">
                        <button class="sign-up-btn save-btn">Save</button>
                    </div>
                </div>
            </form>
            </div>
          </div>
        </div>
        <div class="add-new-contact">
            <button class="create" id="createButton" onclick="createContact()">New Contact<img src="img/icons-add-contact.svg"></button>
        </div>
      </div>
    </main>

    <script src="includes.js" defer></script>
    <script src="js/add_task.js" defer></script>
  </div>
  </body>
</html>
