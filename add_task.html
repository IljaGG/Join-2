<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./mini_backend.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/add-task.css">
    <title>Add Task</title>
</head>

<body onload="includeHTML()">
    <div w3-include-html="navbar.html"></div>
    <div class="add-task-wrapper">
        <div>
            <h1>Add Task</h1>
        </div>
        <div class="add-task-main-container">
            <div class="add-task-container-left">
                <div>
                    <h2>Title</h2>
                    <input type="text" placeholder="Enter a title">
                </div>
                <div>
                    <h2>Description</h2>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Enter a description"></textarea>
                </div>
                <div>
                    <h2>Category</h2>
                    <select name="category" id="">
                        <option>Select new category</option>
                        <option value="new-category">New category</option>
                        <option value="sales">Sales</option>
                        <option value="backoffice">Backoffice</option>
                    </select>
                </div>
                <div>
                    <h2>Assigned to</h2>
                    <select name="assigned-to" id="">
                        <option default selected>Select contacts to assign</option>
                        <option value="new-category">New category</option>
                        <option value="sales">Sales</option>
                        <option value="backoffice">Backoffice</option>
                    </select>
                </div>
            </div>
            <div class="add-task-container-right">
                <div>
                    <h2>Due date</h2>
                    <input type="date" placeholder="dd/mm/yyyy">
                </div>
                <div>
                    <h2>Prio</h2>
                    <div class="prio-container">
                        <div class="prio-btn">
                            <a style="font-size: 21px;">Urgent</a>
                            <img src="./assets/img/high.png">
                        </div>
                        <div class="prio-btn">
                            <a style="font-size: 21px;">Medium</a>
                            <img src="./assets/img/medium.png">
                        </div>
                        <div class="prio-btn">
                            <a style="font-size: 21px;">Low</a>
                            <img src="./assets/img/low.png">
                        </div>
                    </div>

                </div>
                <div>
                    <h2>Subtasks</h2>
                    <input type="text">
                </div>
                
            </div>
        </div>



    </div>

</body>

</html>
