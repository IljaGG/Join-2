<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="styles/styleAddTask.css">
    <link rel="stylesheet" href="styles/aside.css">
    <title>Join - Add Task</title>


</head>

<body onload="init()">
    <!-- header template -->
    <div w3-include-html="includes/header.html"></div>
    <!-- header template END -->

    <!-- aside template -->
    <div w3-include-html="includes/aside.html"></div>
    <!-- aside template END -->
    <main>
        <h1>Add Task</h1>
        <div id="addTaskFormContainer">
            <div class="inputFields">
                <form class="addTaskForm" onsubmit="addTask()">
                    <section class="leftArea">
                        <div class="input">
                            <label for="title">Title</label>
                            <input id="title" type="text" placeholder="Enter a title" onfocus="this.value=''"" required>
                            <span class="requiredAlert">This field is required</span>
                        </div>
                        <div>
                            <label for="description">Description</label>
                            <textarea id="description" class="descriptionTextArea" type="text"
                                placeholder="Enter a description" required></textarea>
                            <span class="requiredAlert"></span>
                        </div>
                        <div>
                            <label for="categoryDropdown">Category</label>
                            <div class="inputContainer"><input id="categoryDropdown" class="inputWithIcon dropdown" value="Select task category" required>
                            <div class="inputIcon" onclick="showDropdown()"><img src="img/icon-dropdown.svg" alt="commitSubtaskPlusIcon"></div>
                        </div>
                            <span class="requiredAlert"></span>
                        </div>
                        <div>
                            <label for="assignedToDropdown">Assigned to</label>
                            <div class="inputContainer"><input id="assignedToDropdown" class="inputWithIcon dropdown" value="select contacts to assign" required>
                            <div class="inputIcon" onclick="showDropdown()"><img src="img/icon-dropdown.svg" alt="commitSubtaskPlusIcon"></div>
                            </div>
                            <span class="requiredAlert"></span>
                        </div>
                    </section>
                    <section class="rightArea">
                        <div class="input">
                            <label for="dateInput">Due Date</label>
                            <div class="inputContainer"><input class="inputWithIcon dateInput" type="text" placeholder="dd/mm/yy">
                                <div class="inputIcon" onclick="openDatePicker()"><img src="img/icon-date-picker.svg"
                                        alt="commitSubtaskPlusIcon"></div>
                            </div>
                            <span class="requiredAlert"></span>
                        </div>
                        <div class="input">
                            <label>Prio</label>
                            <div class="prioButtons">
                                <button id="prioUrgentButton">Urgent<div
                                        w3-include-html="includes/prio-urgent-svg.html"></div></button>
                                <button id="prioMediumButton">Medium<div
                                        w3-include-html="includes/prio-medium-svg.html"></div></button>
                                <button id="prioLowButton">Low<div
                                        w3-include-html="includes/prio-low-svg.html"></div></button>
                            </div>
                        </div>
                        <div>
                            <label for="subtaskInput">Subtasks</label>
                            <div class="inputContainer"><input class="inputWithIcon subtaskInput" value="Create new icons">
                                <div class="inputIcon" onclick="commitSubtask()"><img src="img/icon-add-plus.png"
                                        alt="commitSubtaskPlusIcon"></div>
                            </div>
                        </div>
                    </section>
            </div>
            <section class="submitAndClearButtons">
                <button id="clearButton" onclick="clearInputFields()">Clear<img src="img/icons-cancel.svg"></button>
                <button id="createTaskButton">Create Task<img src="img/icons-check.svg"></button>
            </section>
            </form>
        </div>
    </main>

    <script src="script.js" defer></script>
    <script src="includes.js" defer></script>
</body>

</html>
