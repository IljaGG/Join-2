<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="styles/styleAddTask.css">
    <link rel="stylesheet" href="styles/aside.css">
    <title>Join - Add Task</title>


</head>

<body onload="init()">
   <!-- header template -->
   <div w3-include-html="includes/header.html"></div>
   <!-- header template END -->

  <!-- aside template -->
  <div w3-include-html="includes/aside.html"></div>
  <!-- aside template END -->
    <main>
        <h1>Add Task</h1>
        <div id="addTaskFormContainer">
            <form class="addTaskForm" action="" onsubmit="addTask()">
                <div class="input">
                    <div>Title</div>
                    <div><input type="text" placeholder="Enter a title" required></div>
                </div>
                <div>
                    <div>Description</div>
                    <div><textarea class="descriptionTextArea" type="text" placeholder="Enter a description" required></textarea></div>
                </div>
                <div><div>Category</div><input id="categoryDropdown" class="dropdown" required></div>
                <div><div>Assigned to</div><input id="AssignedToDropdown" class="dropdown" required></div>

            </form>
            <form class="addTaskForm" action="" onsubmit="addTask()">
                <div class="input">
                    <div>Due Date</div>
                    <div class="inputContainer dateInput"><input class="inputWithIcon" type="text" placeholder="dd/mm/yy"><div class="inputIcon" onclick="openDatePicker()"><img src="img/icon-date-picker.svg" alt="commitSubtaskPlusIcon"></a></div></div>
                </div>
                <div class="prioButtons input">
                    <div>Prio</div>
                    <button id="prioUrgentButton">Urgent </button><button id="prioMediumButton">Medium</button><button id="prioLowButton">Low</button>
                </div>
                <div>Subtasks
                <div class="inputContainer subtaskInput"><input class="inputWithIcon"><div class="inputIcon" onclick="commitSubtask()"><img src="img/icon-add-plus.png" alt="commitSubtaskPlusIcon"></a></div></div>
                </div>
            </form>
        </div>
    </main>

    <script src="script.js" defer></script>
    <script src="includes.js" defer></script>
</body>

</html>
