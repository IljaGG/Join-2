<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Add Task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/styleAddTask.css">

</head>

<body onload="init()">
   <!-- header template -->
   <div w3-include-html="includes/header.html"></div>
   <!-- header template END -->

  <!-- aside template -->
  <div w3-include-html="includes/aside.html"></div>
  <!-- aside template END -->
    <main>
        <h1>Add Task</h1>
        <div id="addTaskFormContainer">
            <form class="addTaskForm" action="" onsubmit="addTask()">
                <div class="input">
                    <div>Title</div>
                    <div><input type="text" placeholder="Enter a title" required></div>
                </div>
                <div>
                    <div>Description</div>
                    <div><textarea class="descriptionTextArea" type="text" placeholder="Enter a title" required></textarea></div>
                </div>
                <div>Category</div><input id="categoryDropdown" class="dropdown" required>
                <div>Assigned to</div><input id="AssignedToDropdown" class="dropdown" required>

            </form>
            <form class="addTaskForm" action="" onsubmit="addTask()">
                <div class="input">
                    <div>Due Date</div>
                    <div><input type="text" placeholder="Enter a title"></div>
                </div>
                <div class="input">
                    <div>Prio</div>
                    <button>Urgent</button><button>Medium</button><button>Low</button>
                </div>
                <div>Subtasks</div><input id="subtasksInput" class="dropdown">
            </form>
        </div>
    </main>

    <script src="script.js" defer></script>
    <script src="includes.js"></script>
</body>

</html>
