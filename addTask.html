<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="styles/styleAddTask.css">
    <link rel="stylesheet" href="styles/aside.css">
    <title>Join - Add Task</title>


</head>

<body onload="init()">
    <!-- header template -->
    <div w3-include-html="includes/header.html"></div>
    <!-- header template END -->

    <!-- aside template -->
    <div w3-include-html="includes/aside.html"></div>
    <!-- aside template END -->
    <main>
        <h1>Add Task</h1>
        <div id="addTaskFormContainer">
            <form class="addTaskForm" onsubmit="addTask()">
                <section class="leftArea">
                    <div class="input">
                        <label for="title">Title</label>
                        <input id="title" type="text" placeholder="Enter a title" required>
                        <span class="requiredAlert">This field is required</span>
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <textarea id="description" class="descriptionTextArea" type="text" placeholder="Enter a description" required></textarea>
                        <span class="requiredAlert"></span>
                    </div>
                    <div>
                        <label for="categoryDropdown">Category</label>
                        <input id="categoryDropdown" class="dropdown" value="Select task category" required>
                        <span class="requiredAlert"></span>
                    </div>
                    <div>
                        <label for="assignedToDropdown">Assigned to</label>
                        <input id="assignedToDropdown" class="dropdown" value="select contacts to assign" required>
                        <span class="requiredAlert"></span>
                    </div>
                </section>
                <section class="rightArea">
                    <div class="input">
                        <label for="dateInput">Due Date</label>
   
                        <div class="inputContainer"><input class="inputWithIcon dateInput" type="text" placeholder="dd/mm/yy">
                            <div class="inputIcon" onclick="openDatePicker()"><img src="img/icon-date-picker.svg" alt="commitSubtaskPlusIcon"></div>
                        </div>
                        <span class="requiredAlert"></span>
                    </div>
                    <div class="input">
                        <label>Prio</label>
                        <div class="prioButtons">
                        <button id="prioUrgentButton">Urgent </button>
                        <button id="prioMediumButton">Medium</button>
                        <button id="prioLowButton">Low</button>
                        </div>
                    </div>
                    <div>
                        <label for="subtaskInput">Subtasks</label>
                        <div class="inputContainer"><input class="inputWithIcon subtaskInput" value="Create new icons">
                            <div class="inputIcon" onclick="commitSubtask()"><img src="img/icon-add-plus.png" alt="commitSubtaskPlusIcon"></a></div>
                        </div>
                    </div>
                </section>
            </form>
        </div>
    </main>

    <script src="script.js" defer></script>
    <script src="includes.js" defer></script>
</body>

</html>
