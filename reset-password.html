<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="mini_backend.js"></script>
    <script src="./js/reset_pw.js"></script>
    <script src="./js/login_register.js"></script>
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Join</title>
</head>

<body onload="onPageLoad()">
    <div class="form-wrapper">
        <form onsubmit="onSubmit(event);" id="resetPw">
            <div class="login-field">
                <img type="button" onclick="moveToLogin()" class="back-btn" src="img/arrow-left-line.svg" alt="go back">
                <div class="login-h1">
                    <h1>Reset your password</h1>
                    <div class="blue-line"></div>
                </div>
                <p>Change your account password</p>
                <div class="input-pics">
                    <input class="input margin-bottom" id="reset-password" placeholder="New password" type="password" required>
                    <input class="input" id="confirm-password" placeholder="Confirm password" type="password" required>
                </div>
                <div class="log-in-btn-container">
                    <button type="submit" class="sign-up-btn">Continue</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
