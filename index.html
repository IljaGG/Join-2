<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="mini_backend.js"></script>
    <script src="includes.js"></script>
    <script src="./js/login_register.js"></script>
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/login.css">
    <title>Join</title>
</head>

<body onload="usersFromServer(); init()">


    <div class="login-wrapper">
        <div class="login-logo">
            <img src="img/join-logo.svg" alt="Join">
        </div>
        <div class="background"></div>
        <div class="sign-up-box">
            <span>Not a Join user?</span>
            <button class="sign-up-btn" onclick="signUp()">Sign up</button>
        </div>
        <div class="form-wrapper">
            <!-- Log in field-->
            <form onsubmit="logIn(); return false" id="login">
                <div class="login-field">
                    <div class="login-h1">
                        <h1>Log in</h1>
                        <div class="blue-line"></div>
                    </div>
                    <div class="input-pics">
                        <input class="input" id="login-name" placeholder="Email" type="email">
                        <img src="img/email_input.svg" alt="email">
                    </div>
                    <div class="input-pics">
                        <input class="input" id="login-password" placeholder="Password" type="password">
                        <img src="img/password_input.svg" alt="pw">
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox">
                        <span>Remember me</span>
                        <a type="button" onclick="moveToFmP()">Forgot my Password</a>
                    </div>
                    <div class="log-in-btn-container">
                        <button type="submit" class="sign-up-btn">Log in</button>
                        <button type="button" onclick="enterSummary()" class="guest-log-in-btn">Guest Log in</button>
                    </div>
                </div>
            </form>
            <!-- Sign up field -->
            <form onsubmit="addUser(); return false;" id="submit" class="d-none">
                <div id="sign_up_field" class="login-field">
                    <img type="button" onclick="backToLogIn()" class="back-btn" src="img/arrow-left-line.svg"
                        alt="go back">
                    <div class="login-h1">
                        <h1>Sign up</h1>
                        <div class="blue-line"></div>
                    </div>
                    <div class="input-pics">
                        <input class="input" id="submit-name" placeholder="Name" type="text" required>
                        <img src="img/name_input.svg" alt="name">
                    </div>
                    <div class="input-pics">
                        <input class="input" id="submit-email" placeholder="Email" type="email" required>
                        <img src="img/email_input.svg" alt="email">
                    </div>
                    <div class="input-pics">
                        <input class="input" id="submit-password" placeholder="Password" type="password" required>
                        <img src="img/password_input.svg" alt="pw">
                    </div>

                    <div class="log-in-btn-container">
                        <button class="sign-up-btn">Sign up</button>
                    </div>
                </div>
            </form>
            <!-- Forgot Password  -->
            <form onsubmit="; return false;" id="fmp" class="d-none">
                <div class="login-field">
                    <img type="button" onclick="moveToLogin()" class="back-btn" src="img/arrow-left-line.svg"
                        alt="go back">
                    <div class="login-h1">
                        <h1>I forgot my password</h1>
                        <div class="blue-line"></div>
                    </div>
                    <p>Don't worry! We will send you an email with the instructions to <br>
                        reset your password.</p>
                    <div class="input-pics">
                        <input class="input" id="email" placeholder="Email" type="email" required>
                        <img src="img/email_input.svg" alt="email">
                    </div>
                    <div class="log-in-btn-container">
                        <button class="sign-up-btn">Send me the email</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="includes.js" defer></script>
</body>

</html>
