<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/aside.css">
    <title>Join</title>
</head>

<body onload="init()">

    <div class="login-wrapper">
        <div class="login-logo">
            <img src="assets/Capa2.png" alt="Join">
        </div>
        <div class="background"></div>
        <div class="sign-up-box">
            <span>Not a Join user?</span>
            <button class="sign-up-btn" onclick="signUp()">Sign up</button>
        </div>

        <form onsubmit="logIn(); return false">
            <!-- Log in field-->
            <div class="login-field">
                <div class="login-h1">
                    <h1>Log in</h1>
                    <div class="blue-line"></div>
                </div>
                <input class="input" id="login-name" placeholder="Email" type="email">
                <input class="input" id="login-password" placeholder="Password" type="password">
                <div class="checkbox-container">
                    <input type="checkbox">
                    <span>Remember me</span>
                    <a href="http://">Forgot my Password</a>
                </div>
                <div class="log-in-btn-container">
                    <button class="sign-up-btn">Log in</button>
                    <button class="guest-log-in-btn">Guest Log in</button>
                </div>
            </div>
        </form>
    <!-- Sign up field -->
    <form onsubmit="addUser(); return false;">
        <div id="sign_up_field" class="login-field d-none">
            <img onclick="backToLogIn()" class="back-btn" src="assets/img/back.png" alt="go back">
            <div class="login-h1">
                <h1>Sign up</h1>
                <div class="blue-line"></div>
            </div>
            <input class="input" id="name" placeholder="Name" type="text" required>
            <input class="input" id="email" placeholder="Email" type="email" required>
            <input class="input" id="password" placeholder="Password" type="password" required>
            <div class="log-in-btn-container">
                <button class="sign-up-btn">Sign up</button>
            </div>
        </div>
    </form>
    <!-- Forgot Password  -->
    <form>
        <div class="login-field d-none">
            <img class="back-btn" src="assets/img/back.png" alt="go back">
            <div class="login-h1">
                <h1>I forgot my password</h1>
                <div class="blue-line"></div>
            </div>
            <p>Don't worry! We will send you an email with the instructions to <br>
                reset your password.</p>
            <input class="input" placeholder="Email" type="email">
            <div class="log-in-btn-container">
                <button class="sign-up-btn">Send me the email</button>
            </div>
        </div>
    </form>
    </div>

    <script src="includes.js" defer></script>
</body>

</html>
