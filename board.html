<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/aside.css">
    <link rel="stylesheet" href="styles/styleAddTask.css">
    <link rel="stylesheet" href="styles/board.css">
    <script src="includes.js" defer></script>
    <script src="js/board.js"></script>
    <title>Join - Board</title>
</head>

<body onload="init(),updateTasks()">
    <!-- header template -->
    <div w3-include-html="includes/header.html"></div>
    <!-- header template END -->

    <!-- aside template -->
    <div w3-include-html="includes/aside.html"></div>
    <!-- aside template END -->


    <main>
        <div class="main-container">
            <div>
                <h1>Board</h1>
            </div>
            <div class="content">
                <div class="todo">
                    <div class="header">
                        <h2>To Do</h2>
                        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 7.5V22.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                            <path d="M22.5 15.1416L7.5 15.1416" stroke="#2A3647" stroke-width="2"
                                stroke-linecap="round" />
                            <rect x="1" y="1" width="28" height="28" rx="9" stroke="#2A3647" stroke-width="2" />
                        </svg>
                    </div>
                    <div id="tododiv" ondrop="moveTo('open')" ondragover="allowDrop(event)" class="draganddrop">

                    </div>
                </div>
                <div class="inprogress">
                    <div class="header">
                        <h2>In progress</h2>
                        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 7.5V22.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                            <path d="M22.5 15.1416L7.5 15.1416" stroke="#2A3647" stroke-width="2"
                                stroke-linecap="round" />
                            <rect x="1" y="1" width="28" height="28" rx="9" stroke="#2A3647" stroke-width="2" />
                        </svg>
                    </div>
                    <div id="inprogressdiv" class="draganddrop" ondrop="moveTo('inprogress')"
                        ondragover="allowDrop(event)"></div>
                </div>
                <div class="awaitingfeedback">
                    <div class="header">
                        <h2>Awaiting Feedback</h2>
                        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 7.5V22.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                            <path d="M22.5 15.1416L7.5 15.1416" stroke="#2A3647" stroke-width="2"
                                stroke-linecap="round" />
                            <rect x="1" y="1" width="28" height="28" rx="9" stroke="#2A3647" stroke-width="2" />
                        </svg>
                    </div>
                    <div id="awaitingfeedbackdiv" class="draganddrop" ondrop="moveTo('awaitingfeedback')"
                        ondragover="allowDrop(event)"></div>
                </div>
                <div class="done">
                    <div class="header">
                        <h2>Done</h2>
                        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 7.5V22.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                            <path d="M22.5 15.1416L7.5 15.1416" stroke="#2A3647" stroke-width="2"
                                stroke-linecap="round" />
                            <rect x="1" y="1" width="28" height="28" rx="9" stroke="#2A3647" stroke-width="2" />
                        </svg>
                    </div>
                    <div id="donediv" class="draganddrop" ondrop="moveTo('done')" ondragover="allowDrop(event)"></div>
                </div>
            </div>
        </div>

    </main>


</body>

</html>
