<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./mini_backend.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/board.css">
    <title>Board</title>
</head>

<body onload="includeHTML()">
    <div w3-include-html="navbar.html"></div>
    <div class="board-wrapper">
        <div class="board-headline">
            <h1>Board</h1>
            <div class="input-button-container">
                <div class="input-container">
                    <input type="text" placeholder="Find Task">
                    <img src="assets/img/glass.png" alt="search">
                </div>
                <div class="add-btn">
                    <a style="font-size: 21px;">Add Task</a>
                    <img src="./assets/img/plus.png">
                </div>
            </div>
        </div>
        <div class="board-task-container-wrapper">
            <div class="board-task-container">
                <div class="board-task-headline-container">
                    <h2>To do</h2><img src="./assets/img/plus-button.png">
                </div>
            </div>
            <div class="board-task-container">
                <div class="board-task-headline-container">
                    <h2>In progress</h2><img src="./assets/img/plus-button.png">
                </div>
            </div>
            <div class="board-task-container">
                <div class="board-task-headline-container">
                    <h2>Awaiting Feedback</h2><img src="./assets/img/plus-button.png">
                </div>
            </div>
            <div class="board-task-container">
                <div class="board-task-headline-container">
                    <h2>Done</h2><img src="./assets/img/plus-button.png">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
