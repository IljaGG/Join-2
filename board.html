<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="img/favicon.png">
        <link rel="stylesheet" href="styles/font.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="styles/addTask.css">
        <link rel="stylesheet" href="styles/aside.css">
        <link rel="stylesheet" href="styles/board.css">
        <script src="./js/script.js" defer></script>
        <script src="includes.js" defer></script>
        <script src="js/add_task.js" defer></script>
        <script src="js/board.js" defer></script>
        <title>Join - Board</title>
        <script src="mini_backend.js"></script>
    </head>

    <body onload="init(),renderTasks()">
        <!-- header template -->
        <div w3-include-html="includes/header.html"></div>
        <!-- header template END -->

        <!-- aside template -->
        <div w3-include-html="includes/aside.html"></div>
        <!-- aside template END -->


        <main>
            <div class="main-container">
                <div class="inputcontainer">
                    <h1 class="mobileh1">Board</h1>
                    <div class="searchsection">
                        <div class="input">
                            <input class="searchinput" id="searchtask" onkeyup="searchTasks()" placeholder="Find Task"
                                type="text">
                            <svg class="input-icon" width="44" height="31" viewBox="0 0 44 31" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 0V31" stroke="#D1D1D1" />
                                <path
                                    d="M25 5.34277C29.968 5.34277 34 9.37477 34 14.3428C34 19.3108 29.968 23.3428 25 23.3428C20.032 23.3428 16 19.3108 16 14.3428C16 9.37477 20.032 5.34277 25 5.34277ZM25 21.3428C28.867 21.3428 32 18.2098 32 14.3428C32 10.4748 28.867 7.34277 25 7.34277C21.132 7.34277 18 10.4748 18 14.3428C18 18.2098 21.132 21.3428 25 21.3428ZM33 20.8428L35.6247 23.5348C36.0068 23.9267 36.0028 24.553 35.6158 24.94L35.5972 24.9586C35.2102 25.3456 34.5839 25.3496 34.192 24.9675L31.5 22.3428L33 20.8428Z"
                                    fill="black" />
                            </svg>
                        </div>
                        <button onclick="openSlide()" class="addtaskboard"><span>Add Task</span><svg width="15"
                                height="15" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8.5 1V16" stroke="white" stroke-width="2" stroke-linecap="round" />
                                <path d="M16 8.6416L1 8.6416" stroke="white" stroke-width="2" stroke-linecap="round" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="content">
                    <div class="todo">
                        <div class="header">
                            <h2>To Do</h2>
                            <svg onclick="openSlide()" width="30" height="30" viewBox="0 0 30 30" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M15 7.5V22.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                                <path d="M22.5 15.1416L7.5 15.1416" stroke="#2A3647" stroke-width="2"
                                    stroke-linecap="round" />
                                <rect x="1" y="1" width="28" height="28" rx="9" stroke="#2A3647" stroke-width="2" />
                            </svg>
                        </div>
                        <div id="tododiv" ondrop="moveTo('todo')"
                            ondragover="allowDrop(event), dragHighlight('tododiv')" ondragleave="updateTasks()"
                            class="draganddrop">

                        </div>
                    </div>
                    <div class="inprogress">
                        <div class="header">
                            <h2>In progress</h2>
                            <svg onclick="openSlide()" onclick="openSlide()" width="30" height="30" viewBox="0 0 30 30"
                                fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15 7.5V22.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                                <path d="M22.5 15.1416L7.5 15.1416" stroke="#2A3647" stroke-width="2"
                                    stroke-linecap="round" />
                                <rect x="1" y="1" width="28" height="28" rx="9" stroke="#2A3647" stroke-width="2" />
                            </svg>
                        </div>
                        <div id="inprogressdiv" class="draganddrop" ondrop="moveTo('inprogress')"
                            ondragover="allowDrop(event), dragHighlight('inprogressdiv')" ondragleave="updateTasks()">

                        </div>
                    </div>
                    <div class="awaitingfeedback">
                        <div class="header">
                            <h2>Awaiting Feedback</h2>
                            <svg onclick="openSlide()" width="30" height="30" viewBox="0 0 30 30" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M15 7.5V22.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                                <path d="M22.5 15.1416L7.5 15.1416" stroke="#2A3647" stroke-width="2"
                                    stroke-linecap="round" />
                                <rect x="1" y="1" width="28" height="28" rx="9" stroke="#2A3647" stroke-width="2" />

                            </svg>
                        </div>
                        <div id="awaitingfeedbackdiv" class="draganddrop" ondrop="moveTo('awaitingfeedback')"
                            ondragover="allowDrop(event), dragHighlight('awaitingfeedbackdiv')"
                            ondragleave="updateTasks()">

                        </div>
                    </div>
                    <div class="done">
                        <div class="header">
                            <h2>Done</h2>
                            <svg onclick="openSlide()" width="30" height="30" viewBox="0 0 30 30" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M15 7.5V22.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round" />
                                <path d="M22.5 15.1416L7.5 15.1416" stroke="#2A3647" stroke-width="2"
                                    stroke-linecap="round" />
                                <rect x="1" y="1" width="28" height="28" rx="9" stroke="#2A3647" stroke-width="2" />
                            </svg>
                        </div>
                        <div id="donediv" class="draganddrop" ondrop="moveTo('done')"
                            ondragover="allowDrop(event), dragHighlight('donediv')" ondragleave="updateTasks()">

                        </div>
                    </div>
                </div>

                <div class="addtaskslide closeslide" id="taskslide">
                    <div class="slidediv">
                        <h1 class="addtaskh1">Add Task</h1>
                        <div id="addTaskFormContainer">
                            <div class="inputFields">
                                <form class="addTaskForm" onsubmit="addTask()">
                                    <section class="leftArea">
                                        <div>
                                            <label for="title">Title</label>
                                            <input id="title" type="text" placeholder="Enter a title"
                                                onfocus="this.value=''" required>
                                            <span class="requiredAlert"></span>
                                        </div>
                                        <div>
                                            <label for="description">Description</label>
                                            <textarea id="description" class="descriptionTextArea" type="text"
                                                placeholder="Enter a description" required></textarea>
                                            <span class="requiredAlert"></span>
                                        </div>
                                        <div readonly>
                                            <label for="categoryDropdown">Category</label>
                                            <div onclick="categoryDropdown()" id="categoryDropdown" class="dropdown">
                                                <span class="dropdownValue">Select Task Category</span>
                                                <img src="img/icon-dropdown.svg" alt="dropdownIcon">
                                                <div id="categories"></div>
                                            </div>
                                            <span class="requiredAlert"></span>
                                        </div>
                                        <div readonly>
                                            <label for="assignToDropdown">Assign To</label>
                                            <div onclick="assignToDropdown()" id="assignToDropdown" class="dropdown">
                                                <span class="dropdownValue">Select contacts to assign</span>
                                                <img src="img/icon-dropdown.svg" alt="dropdownIcon">
                                                <div id="assignList"></div>
                                            </div>
                                            <span class="requiredAlert"></span>
                                        </div>
                                    </section>
                                    <section class="rightArea">
                                        <div>
                                            <div class="input">
                                                <label for="dateInput">Due Date</label>
                                                <div class="inputContainer"><input class="input dateInput" type="text"
                                                        placeholder="dd/mm/yyyy"></div>
                                                <span class="requiredAlert"></span>
                                            </div>
                                            <div class="input">
                                                <label>Prio</label>
                                                <div class="prioButtons">
                                                    <button id="prioUrgentButton">Urgent
                                                        <div>

                                                                xmlns="http://www.w3.org/2000/svg">

                                                                    <clipPath id="clip0_156_1009">
                                                                        <rect width="20" height="14.5098" fill="white"
                                                                            transform="translate(0.5 0.245102)" />
                                                                    </clipPath>
                                                                </defs>
                                                            </svg>
                                                        </div>
                                                    </button>
                                                    <button id="prioMediumButton">Medium<div>
                                                            <svg width="20" height="9" viewBox="0 0 20 9" fill="none"
                                                                xmlns="http://www.w3.org/2000/svg">

                                                                            transform="translate(0 0.774536)" />
                                                                    </clipPath>
                                                                </defs>
                                                            </svg>
                                                        </div></button>
                                                    <button id="prioLowButton">Low
                                                        <div>
                                                            <svg width="21" height="15" viewBox="0 0 21 15" fill="none"
                                                                xmlns="http://www.w3.org/2000/svg">

                                                        </div>
                                                    </button>
                                                </div>
                                            </div>
                                            <div>
                                                <label for="subtaskInput">Subtasks</label>
                                                <div class="inputContainer"><input class="input subtaskInput"
                                                        value="Add new Subtask">
                                                </div>
                                            </div>
                                        </div>
                                        <section class="submitAndClearButtons">
                                            <button id="clearButton" onclick="closeSlide()">Cancel<img
                                                    src="img/icons-cancel.svg"></button>
                                            <button id="createButton">Create Task<img
                                                    src="img/icons-check.svg"></button>
                                        </section>
                                    </section>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
